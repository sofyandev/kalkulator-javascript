<!DOCTYPE html>
<html lang="en">
<head>
	<title>Kalkulator Javascript Apple</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="box-calc">
        <table>
            <tr>
                <td colspan="4" class="rounded-box">
                    <div class="rounded rounded-red"><div class="operator">&times;</div></div>
                    <div class="rounded rounded-yellow"><div class="operator">-</div></div>
                    <div class="rounded rounded-green"><div class="operator">+</div></div>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="text" disabled id="output" value="0">
                </td>
            </tr>
            <tr>
                <td><button class="btn top" id="clearBtn" onclick="clr()">AC</button></td>
                <td><button class="btn top" onclick="btn_opr(6)"><sup>+</sup>/<sub>-</sub></button></td>
                <td><button class="btn top" onclick="btn_opr(5)">&#37;</button></td>
                <td><button class="btn opr" onclick="btn_opr(2)">&divide;</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="btn('7')">7</button></td>
                <td><button class="btn" onclick="btn('8')">8</button></td>
                <td><button class="btn" onclick="btn('9')">9</button></td>
                <td><button class="btn opr" onclick="btn_opr(1)">&times;</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="btn('4')">4</button></td>
                <td><button class="btn" onclick="btn('5')">5</button></td>
                <td><button class="btn" onclick="btn('6')">6</button></td>
                <td><button class="btn opr" onclick="btn_opr(3)">-</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="btn('1')">1</button></td>
                <td><button class="btn" onclick="btn('2')">2</button></td>
                <td><button class="btn" onclick="btn('3')">3</button></td>
                <td><button class="btn opr" onclick="btn_opr(4)">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn" onclick="btn('0')">0</button></td>
                <td><button class="btn" onclick="koma()">,</button></td>
                <td><button class="btn opr" onclick="hitung()">=</button></td>
            </tr>
        </table>
    </div>
	<script type="text/javascript" src="kalkulator.js"></script>
</body>
</html>
